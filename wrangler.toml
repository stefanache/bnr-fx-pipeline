# Cloudflare Worker Configuration
# BNR FX Rates Pipeline

name = "bnr-fx-rates"
main = "src/worker.py"
compatibility_date = "2024-12-01"

# Python Workers configuration
[build]
command = ""

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "bnr-fx-db"
database_id = "YOUR_D1_DATABASE_ID"  # Replace after: wrangler d1 create bnr-fx-db

# Cron Triggers - Daily at 8:00 AM UTC (11:00 AM Romania time)
[triggers]
crons = ["0 8 * * *"]

# Environment variables (set via wrangler secret or dashboard)
[vars]
API_VERSION = "1.0.0"

# Production environment
[env.production]
name = "bnr-fx-rates"
